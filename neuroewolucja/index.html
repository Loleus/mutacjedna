<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Neuroewolucja</title>
    <style>
        /* === CZCIONKA === */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* === ZMIENNE === */
        :root {
            --color-bg-panel: #0b192b;
            --color-bg-gradient-1: #0b0a2d;
            --color-bg-gradient-2: #1b375c;
            --color-text-main: #eee;
            --color-text-green: #1ccf00;
            --color-text-yellow: #ecd53f;
            --color-text-gray: #d0d0d0;
            --color-border: #2f61d5;
            --color-button: #b90000;
            --color-button-hover: #ff5858;
            --color-shadow: rgba(0, 0, 0, 0.6);
            --shadow-big-blur: 12px;
            --shadow-medium: 0 0 var(--shadow-big-blur) var(--color-shadow);
            --shadow-soft: 1px 1px 2px var(--color-shadow);
            --radius: 10px;

        }

        /* === LAYOUT: PANEL LEWO, CANVAS PRAWO === */
        body {
            display: flex;
            overflow: auto;
            min-height: 100vh;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 10px;
            padding: 14px;
            font-family: "Noto Sans", system-ui, sans-serif, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            font-size: 14px;
            color: var(--color-text-main);
            background-image: linear-gradient(45deg, var(--color-bg-gradient-1), var(--color-bg-gradient-2) 50%, var(--color-bg-gradient-1) 100%);
        }

        /* === PANEL === */
        #controls {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-width: 320px;
            width: 320px;
            background: var(--color-bg-panel);
            padding: 12px var(--radius);
            border-radius: var(--radius);
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-medium);
            overflow: auto;
            line-height: 1.5;
            max-height: calc(100vh - 28px);
        }

        #controls h3 {
            text-align: center;
            margin: 0 0 12px;
            font-size: 18px;
            font-weight: 700;
            color: var(--color-text-main);
            text-shadow: 0 0 var(--shadow-big-blur) var(--color-border);
        }

        /* === STATYSTYKI === */
        .row {
            display: flex;
            justify-content: space-between;
            margin: 6px 0;
            color: var(--color-text-gray);
        }

        /* === PARAMETRY === */
        .params {
            background: var(--color-bg-panel);
            padding: 10px var(--radius);
            border-radius: var(--radius);
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-medium);
        }

        .param-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 12px 0 4px;
        }

        label {
            color: var(--color-text-gray);
        }

        input[type=range] {
            width: 100%;
            margin-bottom: 6px;
        }

        /* === PRZYCISKI === */
        button {
            width: 100%;
            margin-top: 10px;
            padding: 6px 0 8px;
            border: none;
            border-radius: var(--radius);
            background: var(--color-button);
            color: var(--color-text-main);
            cursor: pointer;
            box-shadow: var(--shadow-medium);
            text-shadow: var(--shadow-soft);
            transition: 0.2s;
            font-size: 15px;
        }

        button:hover {
            background: var(--color-button-hover);
        }

        /* === OPIS === */
        #desc {
            margin-top: 12px;
            padding: 10px;
            background: var(--color-bg-gradient-2);
            border-radius: var(--radius);
            border: 1px solid var(--color-border);
            color: var(--color-text-gray);
            /* text-align: justify; */
            line-height: 1.4;
            /* text-indent: 18px; */
            box-shadow: var(--shadow-medium);
        }

        /* === CANVAS === */
        #cv {
            width: 320px;
            height: 320px;
            background: var(--color-bg-panel);
            border-radius: var(--radius);
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-medium);
        }

        /* === RESPONSYWNOŚĆ === */
        @media screen and (max-width: 1023px) {
            body {
                flex-direction: column;
                align-items: center;
            }

            #cv {
                width: 100%;
                max-width: 720px;
            }

            #controls {
                width: 100%;
                max-width: 512px;
            }
        }
    </style>
</head>

<body>
    <div id="controls">

        <h3>Neuroewolucja</h3>

        <div class="row">
            <span>Populacja:</span>
            <span id="pop"></span>
        </div>

        <div class="row">
            <span>Generacja:</span>
            <span id="gen">0</span>
        </div>

        <div class="row">
            <span>Najlepszy fitness:</span>
            <span id="best">0.000</span>
        </div>


        <div class="params">

            <div class="param-line">
                <label><b>Neurony</b></label>
                <span><b id="hiddenVal">8</b></span>
            </div>
            <input id="hidden" type="range" min="2" max="64" value="8">

            <div class="param-line">
                <label><b>Mutacja</b></label>
                <span><b id="mutRateVal">10%</b></span>
            </div>
            <input id="mutRate" type="range" min="1" max="50" value="10">

            <div class="param-line">
                <label><b>Elita</b></label>
                <span><b id="eliteVal">3</b></span>
            </div>
            <input id="elite" type="range" min="0" max="20" value="3">


            <div class="param-line">
                <label><b>Rozmiar turnieju</b></label>
                <span><b id="tourSizeVal">5</b></span>
            </div>
            <input id="tourSize" type="range" min="2" max="20" value="5">

            <label>
                <input id="tourNoRepeat" type="checkbox" checked/>
                Bez powtórzeń
            </label>

        </div>


        <button id="restart">Restart</button>
        <button id="pause">Pauza</button>

        <p id="desc">
            Algorytm genetyczny optymalizuje wagi sieci neuronowej, która steruje agentem
            poruszającym się w labiryncie. Celem jest dotarcie do wyjścia w jak najmniejszej liczbie kroków.
        </p>

    </div>

    <div id="left">
        <canvas id="cv" width="280" height="280"></canvas>
    </div>

    <script src="./index.js"></script>
</body>

</html>
